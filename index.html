<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Game-TicTacToe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="icon" href="favicon.ico">
        <link rel = "stylesheet" type="text/css" href="styles.css">
   
    </head>
    <body>
        <section class="game-container">
            <div class = "heading" > 
                <h1>Tic-<span style="color:blue">Tac</span>-Toe </h1>
            </div>
            <div class = "status-action">
                <div class = "status1"> Player : X </br> Player : O  </div>
                <div id = "status2"> Let's Play </div>
                <div id = "restart"  onclick = "restart()"> Restart </div>
                <script src= "src/index.js"></script>
            </div>
            <div class = "game-grid">
                
                    
                    <div class = "game-cell 0"></div>
                    <div class = "game-cell 1"></div>
                    <div class = "game-cell 2"></div>
                    <div class = "game-cell 3"></div>
                    <div class = "game-cell 4"></div>
                    <div class = "game-cell 5"></div>
                    <div class = "game-cell 6"></div>
                    <div class = "game-cell 7"></div>
                    <div class = "game-cell 8"></div>
                    
                    <script src= "src/index.js"></script>
                
            </div>

            

        </section>

    </body>

</html>
